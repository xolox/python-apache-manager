sudo: true
language: python
matrix:
  include:
    - python: 2.7
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
    - python: pypy
before_install:
  - scripts/install-on-travis.sh
install:
  - pip install --upgrade --requirement=requirements-travis.txt
  - LC_ALL=C pip install .
script:
  - make check
  - make full-coverage
after_success:
  - coveralls
branches:
  except:
    - /^[0-9]/
